bangzhu:
  - title: "#绘个图(.*)" 
    desc: 用该命令画图,例如#绘个图nahida,nahida为关键词，#绘个图为命令
    ps: Ps.我建议你少画涩图，涩涩有风险，多画点好看的图不好吗？
  - title: "#以图生草(.*)"  
    desc: 用该命进行以图生图，例如#以图生草nahida，接着发送图片即可
    ps: Ps.为什么要叫以图生草？不叫以图生图？你生完图以后就会知道有多草了
  - title: "#二次元的他@"  
    desc: 用该命令看别人二次元的形象，例如#二次元的他@别人或者在回复图片状态下#二次元的他
    ps: Ps.把别人头像拿来进行二次元确实不错，嗯！
  - title: "#我的二次元"  
    desc: 用该命令看自己的二次元形象，例如#我的二次元
    ps: Ps.这个命令很简单，就是看自己的二次元形象而已。有概率出涩图，但是无所谓啦。
  - title: "#图生草"  
    desc: 直接对别人头像，或者图片进行以图生草的快捷命令，例如#图生草nahida+@别人，或者回复图片状态下用#图生草nahida，或者直接图片+#图生草nahida发出来
    ps: Ps.很方便，感觉比以图生草实用。确实
  - title: "#取消画图"  
    desc: 就是取消当前画图的操作，重新画一遍，一般画不出图的时候重置。
    ps: Ps.你就算取消了画图，刚刚的命令一样会出图，只不过让你再多画一次。一般人我不告诉他。
  - title: "#仅我可画"  
    desc: 就是让机器人只听主人的命令，不让涩批群员画图。
    ps: Ps.老涩批，变态能不能斯啊！。
  - title: "#所有人可画"  
    desc: 就是让大家一起来画图，一起涩涩。
    ps: Ps.这个状态要小心内鬼。
  - title: "#新增屏蔽词"  
    desc: 屏蔽词的意思是负面词条，而不是屏蔽这个词条。新增是一下加一堆。直接替换，而不是一个一个进去。
    ps: Ps.欸嘿，你要问为什么不叫#新增负面词条。因为我懒得改了0.o。    
  - title: "#开启默认屏蔽词"  
    desc: 开启我给你设置好的屏蔽词
  - title: "#魔法目录"  
    desc: tga查看功能，#魔法目录，#目录名称，#目录数字
  - title: "#以图生草相似度+数字"  
    desc: 以图生草的相似度，用来让你生草的图片和原来的图片有多相似，例如#以图生草相似度50
  - title: "#风铃画图撤回"  
    desc: 用来设置图片撤回的，例如#风铃画图撤回30，就是30秒撤回   
  - title: "#风铃画图冷却"  
    desc: 用来设置图片冷却的，例如#风铃画图冷却30，就是30秒冷却
  - title: "#新增预设"  
    desc: 用来新增预设用的，例如#新增预设火魔法，发出来会提示你发tag 
  - title: "#查看预设"  
    desc: 查看自己添加好的预设     
  - title: "#查看预设词条+数字"  
    desc: 查看自己添加好的预设词条的tag     
  - title: "#删除预设+数字"  
    desc: 删除掉自己不想要的预设，例如#删除预设11        
  - title: "#画图预设"  
    desc: 直接画自己的预设图，例如#预设10，#预设火魔法
    ps: Ps.我就喜欢用这个！    
  - title: "云预设功能"  
    desc: #查看云预设 #查看云预设词条1 #云预设1
    ps: Ps.我就喜欢用这个！      
  - title: "#风铃画图规模"  
    desc: 画图的一个参数，参数大小影响图的质量，可以自己体会，#风铃画图规模10
    ps: Ps.不要再问我规模是啥，自己体会一下，规模越大越接近tag，细节越少，规模越小，细节越多，对！ 
  - title: "#查看模型"  
    desc: 看我们已经炼好的丹
    ps: Ps.有时候提示服务器繁忙，就是我们再炼丹，等一下就好了！
  - title: "#查看画图设置"  
    desc: 看当前画图的所有设置
  - title: "#查看所有采样"  
    desc: 查看所有画图采样
  - title: "#风铃画图采样+数字"  
    desc: 切换画图模型
  - title: "#关闭词条回复"  
    desc: 不看词条回复 
  - title: "#关闭参数显示"  
    desc: 不看参数显示   
  - title: "以下是快捷生草的命令"  
    desc: "有这些命令:#嗯哼,#离谱，#嘿嘿，#生气，#库库，#归终，#妲化，#刻化，#龟化，#爱化，#菲化，#平化，#然化，#可化，#妮化，#派化，#寄化，#宵化，#云化，#荧化，#甘化，#雷化，#魈化，#坤化，#夜化，#糖化，#纱雾化，#鹤化，#手办，#归终"
  - title: "#关闭鉴黄发图"  
    desc: 查到涩图以后不要发给主人 
  - title: "#开启鉴黄发图"  
    desc: 查到涩图以后发给主人
  - title: "#填写(ak|sk)"  
    desc: #填写ak+你的ak,#填写sk+你的sk。百度云鉴黄api。   
  - title: "#风铃鉴黄(开启|关闭)"  
    desc: 开启或者关闭鉴黄功能，#风铃鉴黄开启，#风铃鉴黄关闭 
  - title: "#风铃画图封禁+@人"  
    desc: 哪个涩批一直画图就给他封了，不让他画
  - title: "#风铃画图解禁+@人"  
    desc: 解禁某人
  - title: "#风铃画图封群"  
    desc: 直接不让这个群的所有人画图
  - title: "#风铃画图解封群"  
    desc: 让这个群画
  - title: "#风铃鉴黄开启"  
    desc: 开启鉴黄
  - title: "#风铃鉴黄关闭"  
    desc: 关闭鉴黄
  - title: "#新增接口(名称) 地址"  
    desc: 新增本地画图接口，例如#新增接口本地我的 http://127.0.0.1:7860,名称完后用逗号或者空额分开
  - title: "#切换接口"  
    desc: "例如#切换接口1 #切换接口0则为切回风铃接口"  
  - title: "#查看接口"  
    desc: "查看当前所有接口"    
  - title: "#删除接口"  
    desc: "删掉接口，例如#删除接口1"  
  - title: "#新增生草预设(名称)+(词条)"  
    desc: "新增一个图生草预设，例如 #新增生草预设草神+nahida，触发则为 #草神化"   
  - title: "#删除生草预设"  
    desc: "删掉生草预设，例如#删除生草预设1"     
  - title: "#查看生草预设"  
    desc: "查看生草预设"  
  - title: "#设置每日出图"  
    desc: "#设置每日出图+数量，-1为无限，不限制" 
  - title: "#(开启|关闭)图链模式"  
    desc: "#开启图链模式 开启后出的图只发链接 适合没有鉴黄的时候 #关闭图链模式 关闭后正常返回图"   
  - title: "#(开启|关闭)涩图链接"  
    desc: "#开启涩图链接 开启后出涩图直接发出链接 #关闭涩图链接 关闭后不发链接" 
  - title: "#开启放大算法"  
    desc: "#开启放大算法1 #开启放大算法2 适合本地接口" 
    
    
    
    
    
    
    
    
    
